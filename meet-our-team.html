<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechVentures - Meet Our Team</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }

    /* Header Styles */
    header {
      background-color: #0077b6;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.5rem;
      margin-top: 0;
    }

    /* Team Section Styles */
    .team-section {
      padding: 3rem;
    }

    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 2rem;
    }

    .team-card {
      background-color: #fff;
      border-radius: 0.5rem;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .team-card:hover {
      transform: translateY(-0.5rem);
      box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.2);
    }

    .team-card-image {
      height: 12rem;
      background-color: #0077b6;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 3rem;
      font-weight: bold;
    }

    .team-card-content {
      padding: 1.5rem;
    }

    .team-card-content h3 {
      margin-top: 0;
      margin-bottom: 0.5rem;
    }

    .team-card-content p {
      margin-top: 0;
      margin-bottom: 1rem;
      color: #555;
    }

    .team-card-social {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }

    .team-card-social a {
      color: #0077b6;
      margin: 0 0.5rem;
      font-size: 1.2rem;
    }

    /* Contact Section Styles */
    .contact-section {
      background-color: #0077b6;
      color: #fff;
      padding: 3rem;
      text-align: center;
    }

    .contact-section h2 {
      margin-top: 0;
    }

    .contact-section p {
      margin-bottom: 2rem;
    }

    .contact-section a {
      color: #fff;
      text-decoration: none;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .team-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

    <h1>TechV
