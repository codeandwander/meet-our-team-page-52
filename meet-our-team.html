<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meet Our Team - TechVentures</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    /* Hero Section */
    .hero {
      background-color: #0077b6;
      color: #fff;
      padding: 80px 0;
      text-align: center;
    }

    .hero h1 {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .hero p {
      font-size: 24px;
      margin-bottom: 0;
    }

    /* Team Section */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 40px;
    }

    .team-card {
      background-color: #f5f5f5;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .team-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
    }

    .team-card .profile-photo {
      width: 100%;
      height: 200px;
      background-color: #0077b6;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 48px;
      font-weight: bold;
    }

    .team-card .info {
      padding: 20px;
    }

    .team-card h3 {
      margin-top: 0;
      margin-bottom: 8px;
    }

    .team-card p {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .team-card .social-links a {
      color: #0077b6;
      margin-right: 12px;
      font-size: 20px;
    }

    /* Contact Section */
    .contact {
      background-color: #f5f5f5;
      padding: 40px 0;
      text-align: center;
    }

    .contact h2 {
      margin-top: 0;
      margin-bottom: 16px;
    }

    .contact p {
      margin-top: 0;
      margin-bottom: 24px;
    }

    .contact a {
      color: #0077b6;
      text-decoration: none;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .team-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>TechVentures</h1>
    <p>Building Tomorrow's Solutions</p>
